<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fashion Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('bg2.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Login Container */
        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        /* Brand Logo */
        .brand-logo img {
            width: 100px;
            margin-bottom: 20px;
        }

        /* Header */
        .login-container h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: rgb(113, 111, 111);
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: rgb(113, 111, 111);
            margin-bottom: 5px;
            display: block;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            background-color: whitesmoke;
            color: black;
        }

        .input-group input:focus {
            outline: none;
            background-color:rgb(210, 174, 181);
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: rgb(112, 79, 85);
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: rgb(154, 121, 127);
        }

        /* Sign-up Text */
        .signup-text {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .signup-text a {
            color: rgb(154, 121, 127);
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="login-container">
    <div class="brand-logo">
        <img src="logo1.jpg" alt="Fashion Logo">
    </div>
    <h2>Welcome Back</h2>
    <form name="loginform" onsubmit="return validateLogin()" method="post">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="uname" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="pwd" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <p class="signup-text">New to Fashion? <a href="signup.html">Create an Account</a></p>
    </form>
</div>

<script>
    function validateLogin() {
        let enteredUsername = document.getElementById("username").value;
        let enteredPassword = document.getElementById("password").value;

        // Retrieve stored user data from localStorage
        let storedUser = JSON.parse(localStorage.getItem("user"));

        if (storedUser) {
            // Check if entered credentials match the stored credentials
            if (enteredUsername === storedUser.username && enteredPassword === storedUser.password) {
                alert("Login successful!");
                
                // Redirect to index.html after successful login
                window.location.href = "index.html";
                
                return false; // Prevent the form from submitting and reloading the page
            } else {
                alert("Invalid username or password!");
                return false; // Prevent form submission if validation fails
            }
        } else {
            alert("No user found! Please create an account.");
            
            return false; // Prevent form submission if no user data is found
        }
    }
</script>

</body>
</html>
