<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fashion Login</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
<div class="login-container">
    <div class="brand-logo">
        <img src="/images/logo1.jpg" alt="Fashion Logo">
    </div>
    <h2>Welcome Back</h2>
    <form name="loginform" onsubmit="return validateLogin()" method="post" id = "login-form">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="uname" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="pwd" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <p class="signup-text">New to Fashion? <a href="/signup">Create an Account</a></p>
    </form>
</div>
<script src="/login.js"></script>
</body>
</html>
